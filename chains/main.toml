[parity]
mode="active"
chain = "foundation"
base_path = "./main"
db_path = "./main/chains"
keys_path = "./main/keys"
identity = "tinycalf"
light = false
no_persistent_txqueue = true

[rpc]
disable = false
port = 10070
interface = "local"
cors = ["null"]
apis = ["all"]
hosts = ["none"]
server_threads = 10

[websockets]
disable = false
port = 10072
interface = "local"
origins = ["all"]
apis = ["all"]
hosts = ["none"]

[ui]
force = false
disable = false
port = 8180
interface = "local"
path = "./main/signer"

[dapps]
interface = "local"

[network]
min_peers = 10
max_peers = 100
